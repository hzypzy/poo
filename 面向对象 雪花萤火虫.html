//面向对象-萤火虫
function Fireworm() {
	this.ele=$('<div></div>')
	this.ele.addClass('fireworm')
	this.ele.appendTo($('body'))
	this.ele.css({left:Math.random()*($('body').width()-100),
					  top:Math.random()*($('body').height()-100)})
}
	Fireworm.prototype.fly=function() {
		var self=this
		this.ele.animate({left:Math.random()*($('body').width()-100),
					  top:Math.random()*($('body').height()-100)},5000,function() {
					  	self.fly()
					  })
	}
	
	
	for (var i = 0; i < 50; i++) {
		var chong=new Fireworm();
		chong.fly();
	}
	
//面向对象 雪花
function Snow() {
	this.ele=$('<div></div>')
	this.ele.addClass('snow')
	this.ele.appendTo($('body'))
	this.ele.css({left:Math.random()*($('body').width()-100),top:0})
}
	Snow.prototype.luo=function() {
		var self=this;
		this.ele.animate({top:$('body').height()-100},5000,function() {
			self.ele.remove()
		})
		
	}

setInterval(function() {
	var hua=new Snow()
	hua.luo();
},100)
